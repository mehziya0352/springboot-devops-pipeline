---
# ===============================
# MySQL Role: Install & Configure
# ===============================

# Install dependencies
- name: Install required packages
  apt:
    name:
      - mysql-server
      - python3-pymysql
    state: present
    update_cache: true

# Ensure MySQL service is running
- name: Ensure MySQL service is running
  service:
    name: mysql
    state: started
    enabled: true

# ===============================
# STEP 1 — Reset root password via socket
# ===============================
- name: Set MySQL root password using socket (forcefully)
  shell: |
    mysql --user=root --execute="ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY '{{ mysql_root_password }}'; FLUSH PRIVILEGES;"
  args:
    warn: false

# ===============================
# STEP 2 — Verify root password works via Ansible module
# ===============================
- name: Ensure MySQL root user works with password
  community.mysql.mysql_user:
    name: root
    host: localhost
    password: "{{ mysql_root_password }}"
    login_user: root
    login_password: "{{ mysql_root_password }}"
    check_implicit_admin: true
    state: present

# ===============================
# STEP 3 — Create Petclinic DB
# ===============================
- name: Create application database
  community.mysql.mysql_db:
    name: "{{ mysql_database }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"

# ===============================
# STEP 4 — Create App User
# ===============================
- name: Create application MySQL user
  community.mysql.mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_password }}"
    priv: "{{ mysql_database }}.*:ALL,GRANT"
    host: "%"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"

# ===============================
# STEP 5 — Import schema (if present)
# ===============================
- name: Import Petclinic schema into database
  community.mysql.mysql_db:
    name: "{{ mysql_database }}"
    state: import
    target: /tmp/petclinic_schema.sql
    login_user: root
    login_password: "{{ mysql_root_password }}"
  when: petclinic_import_schema | default(true)
