---
# Install dependencies
- name: Install required packages
  apt:
    name:
      - mysql-server
      - python3-pymysql
    state: present
    update_cache: true

# Ensure MySQL service is running
- name: Ensure MySQL service is running
  service:
    name: mysql
    state: started
    enabled: true

# Ensure root user uses mysql_native_password
- name: Ensure root user uses mysql_native_password
  community.mysql.mysql_user:
    name: root
    host: localhost
    plugin: mysql_native_password
    password: "{{ mysql_root_password }}"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock

# Create application database
- name: Create application database
  community.mysql.mysql_db:
    name: "{{ mysql_database }}"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock

# Create application MySQL user
- name: Create application MySQL user
  community.mysql.mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_password }}"
    priv: "{{ mysql_database }}.*:ALL,GRANT"
    host: "%"
    state: present
    login_unix_socket: /var/run/mysqld/mysqld.sock

# Copy initial Petclinic schema file (optional)
- name: Copy Petclinic schema file
  copy:
    src: files/petclinic_schema.sql
    dest: /tmp/petclinic_schema.sql
  when: petclinic_import_schema | default(true)

# Import schema into database
- name: Import Petclinic schema into database
  community.mysql.mysql_db:
    name: "{{ mysql_database }}"
    state: import
    target: /tmp/petclinic_schema.sql
    login_unix_socket: /var/run/mysqld/mysqld.sock
  when: petclinic_import_schema | default(true)
